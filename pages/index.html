<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    font-family: monospace;
}
#Page{
    width: 100%;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    justify-content: center;
    display: flex;
    align-items: center;
}
#Registration-box{
    border: 1px solid black;
    padding: 40px 40px;
}
#Registration-Form h1{
    margin: 10px 10px;
}
    </style>
</head>
<body>
    <section id="Page">
        <div id="Registration-box">
            <h1>Registration Form</h1>
            <form action="/register" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the good name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter the email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter the password">
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
